<!DOCTYPE html>
<html>
<head>
    <title>Chart Analysis - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #555; 
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a67d8; }
        .error { 
            color: #e53e3e; 
            text-align: center; 
            margin-top: 15px;
            padding: 10px;
            background: #fed7d7;
            border-radius: 6px;
        }
        .demo-accounts {
            margin-top: 25px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .demo-accounts h3 { 
            font-size: 14px; 
            color: #667eea; 
            margin-bottom: 10px;
        }
        .demo-accounts p { 
            font-size: 12px; 
            color: #666; 
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Chart Analysis</h1>
        <form method="post" action="/login">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        {% if request.query_params.get('error') == 'invalid' %}
        <div class="error">
            ‚ùå Invalid username or password
        </div>
        {% endif %}
        
        <div class="demo-accounts">
            <h3>Demo Accounts</h3>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>User:</strong> user / user123</p>
        </div>
    </div>
</body>
</html>
